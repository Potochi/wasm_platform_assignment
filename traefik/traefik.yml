---
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: :443

providers:
  docker:
    exposedByDefault: false
    watch: true
    network: gateway_net

  file:
    filename: /etc/traefik/tls.yml
